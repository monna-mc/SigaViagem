<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Veículo</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="../favicon.png" type="../image/x-icon" />
        <link rel="stylesheet" href="../${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="../css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="../css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="&lt; Menu Principal" outcome="index.html"/>
        <div class=" right">
            <a href="../faces/login.xhtml"><img class="icon-exit" src="../img/exit.png"/>SAIR</a>
        </div>
        <br/>
        <br/>
        <h3>Cadastro de Veículo</h3>
        <br/>
        <h:form id="formAutorizacao">
            <h:inputHidden value="#{loginMB.testeAutorizacao('admin')}"/>
            <h:inputHidden value="#{loginMB.autorizacao}"/>
        </h:form>
        <h:form id="formVeiculo" class="form-horizontal">
            <h:inputHidden value="#{veiculoBean.veiculo.id}"/>
            <div class="control-group">
                <div class="controls">
                    <table class="tableForm">
                        <colgroup><col align="right"></col><col align="left"></col></colgroup>
                        <tr><th>PLACA:</th>
                            <td><h:inputText id="placa" value="#{veiculoBean.veiculo.placa}" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="placa"/>
                            </td>
                        </tr>
                        <tr><th>MODELO:</th>
                            <td><h:inputText id="modelo" value="#{veiculoBean.veiculo.modelo}" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="modelo"/>
                            </td>
                        </tr>
                        <tr><th>ANO:</th>
                            <td><p:inputMask id="ano" value="#{veiculoBean.veiculo.ano}" mask="9999" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="ano"/>
                            </td>
                        </tr>
                        <tr><th>CAPACIDADE:</th>
                            <td><h:inputText id="capacidade" value="#{veiculoBean.veiculo.capacidade}" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="capacidade"/>
                            </td>
                        </tr>
                        <tr><th>CNH NECESSÁRIA:</th>
                            <td><h:selectOneMenu id="CNHreq" value="#{veiculoBean.veiculo.CNHreq}" required="True" requiredMessage="Campo Obrigatório">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItem itemValue="A" itemLabel="A"/>
                                    <f:selectItem itemValue="B" itemLabel="B"/>
                                    <f:selectItem itemValue="C" itemLabel="C"/>
                                    <f:selectItem itemValue="D" itemLabel="D"/>
                                    <f:selectItem itemValue="E" itemLabel="E"/>
                                </h:selectOneMenu>
                                <h:message for="CNHreq"/>
                            </td>
                        </tr>
                        <tr><th>STATUS DO VEÍCULO:</th>
                            <td><h:selectOneMenu id="status" value="#{veiculoBean.veiculo.status}" required="True" requiredMessage="Campo Obrigatório">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItem itemValue="disponivel" itemLabel="Disponível"/>
                                    <f:selectItem itemValue="indisponivel" itemLabel="Indisponível"/>
                                    <f:selectItem itemValue="manutencao" itemLabel="Manutenção"/>
                                </h:selectOneMenu>
                                <h:message for="status"/>
                            </td>
                        </tr>
                    </table>
                    <h:messages for="formVeiculo"/>
                    <br/>
                    <h:commandButton value="Inserir" class="button2" action="#{veiculoBean.inserir()}"/>
                    <h:commandButton value="Alterar" class="button2" action="#{veiculoBean.alterar()}"/>
                    <h:commandButton value="Excluir" class="button2" action="#{veiculoBean.excluir()}"/>
                </div>
            </div>
        </h:form>
        <br/>
        <h:dataTable value="#{veiculoBean.veiculos}" var="vei" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:outputText value="#{vei.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="PLACA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.placa}">                   
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="MODELO" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.modelo}">                        
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ANO" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.ano}">                        
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CAPACIDADE" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.capacidade}">                        
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CNH REQUERIDA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.CNHreq}">                        
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="STATUS" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.status}">                        
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
