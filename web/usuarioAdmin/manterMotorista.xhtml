<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Motorista</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="../favicon.png" type="../image/x-icon" />
        <link rel="stylesheet" href="../${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="../css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="../css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="&lt; Menu Principal" outcome="index.html"/>
        <div class=" right">
            <a href="../faces/login.xhtml"><img class="icon-exit" src="../img/exit.png"/>SAIR</a>
        </div>
        <br/>
        <h3>Cadastro de Motorista</h3>
        <br/>
        <h:form id="formAutorizacao">
            <h:inputHidden value="#{loginMB.testeAutorizacao('admin')}"/>
            <h:inputHidden value="#{loginMB.autorizacao}"/>
        </h:form>
        <h:form id="formMotorista" class="form-horizontal">
            <h:inputHidden value="#{motoristaBean.motorista.id}"/>
            <div class="control-group">
                <div class="controls">
                    <table class="tableForm">
                        <colgroup><col align="right"></col><col align="left"></col></colgroup>
                        <tr><th>MATRICULA:</th>
                            <td><h:inputText id="matricula" value="#{motoristaBean.motorista.matricula}" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="matricula"/>
                            </td>
                        </tr>
                        <tr><th>NOME:</th>
                            <td><h:inputText id="nome" value="#{motoristaBean.motorista.nome}" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="nome"/>
                            </td>
                        </tr>
                        <tr><th>EMAIL:</th>
                            <td><h:inputText id="email" value="#{motoristaBean.motorista.email}" required="true" label="Email" validatorMessage="E-mail inválido" requiredMessage="Campo Obrigatório">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </h:inputText>
                                <h:message for="email"/>
                            </td>
                        </tr>
                        <tr><th>TELEFONE:</th>
                            <td><p:inputMask id="telefone" value="#{motoristaBean.motorista.telefone}" mask="(99) 99999-9999" required="true" requiredMessage="Campo Obrigatório"/>
                                <h:message for="telefone"/>
                            </td>
                        </tr>
                        <tr><th>CATEGORIA DA CNH:</th>
                            <td><h:selectOneMenu id="catCNH" value="#{motoristaBean.motorista.catCNH}" required="True" requiredMessage="Campo Obrigatório">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItem itemValue="A" itemLabel="A"/>
                                    <f:selectItem itemValue="B" itemLabel="B"/>
                                    <f:selectItem itemValue="C" itemLabel="C"/>
                                    <f:selectItem itemValue="D" itemLabel="D"/>
                                    <f:selectItem itemValue="E" itemLabel="E"/>
                                </h:selectOneMenu>
                                <h:message for="catCNH"/>
                            </td>
                        </tr>
                    </table>
                    <h:messages for="formMotorista"/>
                    <br/>
                    <h:commandButton value="Inserir" class="button2" action="#{motoristaBean.inserir()}"/>
                    <h:commandButton value="Alterar" class="button2" action="#{motoristaBean.alterar()}"/>
                    <h:commandButton value="Excluir" class="button2" action="#{motoristaBean.excluir()}"/>
                </div>
            </div>
        </h:form>
        <br/>
        <h:dataTable value="#{motoristaBean.motoristas}" var="mot" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.id}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="MATRICULA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.matricula}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="NOME" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.nome}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="EMAIL" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.email}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="TELEFONE" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.telefone}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CNH" /></f:facet>
                <h:form>
                    <h:commandLink value="#{mot.catCNH}">                   
                        <f:setPropertyActionListener target="#{motoristaBean.motorista}" value="#{mot}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
